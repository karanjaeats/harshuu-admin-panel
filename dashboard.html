<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>HARSHUU Admin Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #e23744;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    button {
      background: white;
      color: #e23744;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .container {
      padding: 15px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 5px 0;
      color: #e23744;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .status {
      font-weight: bold;
    }

    .PENDING { color: orange; }
    .DELIVERED { color: green; }
    .CANCELLED { color: red; }

    @media(max-width:600px){
      table { font-size: 13px; }
    }
  </style>
</head>

<body>

<header>
  <h2>HARSHUU Admin</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3 id="totalOrders">0</h3>
      <p>Total Orders</p>
    </div>
    <div class="card">
      <h3 id="totalRevenue">₹0</h3>
      <p>Total Revenue</p>
    </div>
    <div class="card">
      <h3 id="activeRestaurants">0</h3>
      <p>Active Restaurants</p>
    </div>
    <div class="card">
      <h3 id="deliveryPartners">0</h3>
      <p>Delivery Partners</p>
    </div>
  </div>

  <h3 style="margin-top:25px">Recent Orders</h3>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Restaurant</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

</div>

<script>
  const API_BASE = "https://harshuu-backend.onrender.com/api/admin";
  const token = localStorage.getItem("harshuu_admin_token");

  if (!token) {
    window.location.href = "index.html";
  }

  async function fetchOverview() {
    const res = await fetch(API_BASE + "/overview", {
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    if (res.status === 401) logout();

    const data = await res.json();

    document.getElementById("totalOrders").innerText = data.totalOrders;
    document.getElementById("totalRevenue").innerText = "₹" + data.totalRevenue;
    document.getElementById("activeRestaurants").innerText = data.activeRestaurants;
    document.getElementById("deliveryPartners").innerText = data.deliveryPartners;
  }

  async function fetchOrders() {
    const res = await fetch(API_BASE + "/orders", {
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    if (res.status === 401) logout();

    const orders = await res.json();
    const table = document.getElementById("ordersTable");
    table.innerHTML = "";

    orders.forEach(o => {
      table.innerHTML += `
        <tr>
          <td>${o.orderId}</td>
          <td>${o.user}</td>
          <td>${o.restaurant}</td>
          <td>₹${o.amount}</td>
          <td class="status ${o.status}">${o.status}</td>
        </tr>
      `;
    });
  }

  function logout() {
    localStorage.removeItem("harshuu_admin_token");
    window.location.href = "index.html";
  }

  fetchOverview();
  fetchOrders();
</script>

</body>
</html>
