<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HARSHUU Admin Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e23744;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background: #999;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>HARSHUU Admin</h2>

    <input
      type="email"
      id="email"
      placeholder="Admin email"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
    />

    <button id="loginBtn" onclick="adminLogin()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    async function adminLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");
      const btn = document.getElementById("loginBtn");

      errorBox.innerText = "";

      if (!email || !password) {
        errorBox.innerText = "Email आणि Password आवश्यक आहे";
        return;
      }

      btn.disabled = true;
      btn.innerText = "Logging in...";

      try {
        const response = await fetch(
          "https://harshuu-backend.onrender.com/api/admin/login",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
          }
        );

        const data = await response.json();

        if (!data.success || !data.accessToken) {
          throw new Error(data.message || "Login failed");
        }

        // JWT token save
        localStorage.setItem("harshuu_admin_token", data.accessToken);

        // Dashboard ला redirect
        window.location.href = "dashboard.html";

      } catch (err) {
        errorBox.innerText = err.message || "Admin login failed";
      } finally {
        btn.disabled = false;
        btn.innerText = "Login";
      }
    }
  </script>

</body>
</html>
